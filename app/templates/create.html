{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Create Client</h1>

    <form method="POST" action="{% url 'create' %}">
        {% csrf_token %} <!-- cross site token -->

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

{% endblock %}
